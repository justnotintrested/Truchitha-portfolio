<style>
    :root {
      --text-light: #222;
      --text-dark: #eee;
      --accent: #87cefa;
      --header-light: linear-gradient(135deg, #d0e8ff, #f1f9ff);
      --header-dark: linear-gradient(135deg, #121c2a, #1c1f2a);
    }

    body {
      margin: 0;
      font-family: 'Roboto Mono', monospace;
      background: linear-gradient(-45deg, #e9f3fb, #d0e8ff, #f1f9ff, #ffffff);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: var(--text-light);
      transition: all 0.3s ease;
      overflow-x: hidden;
    }

    body.dark {
      background: linear-gradient(-45deg, #0d1117, #1c1c2f, #121820, #0d1117);
      color: var(--text-dark);
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .toggle-btn {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: white;
      color: black;
      border: 1px solid #ccc;
      width: 40px;
      height: 40px;
      font-size: 1.2rem;
      border-radius: 6px;
      cursor: pointer;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    body.dark .toggle-btn {
      background: #222;
      color: #fff;
    }

    .tooltip {
      position: relative;
      cursor: help;
      border-bottom: 1px dotted #555;
    }

    .tooltip .tooltiptext {
      visibility: hidden;
      width: 200px;
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 0.5rem;
      border-radius: 6px;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      margin-left: -100px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }

    header {
      text-align: center;
      padding: 2rem;
      background: var(--header-light);
      transition: background 0.3s ease;
    }

    body.dark header {
      background: var(--header-dark);
    }

    header h1 {
      margin: 0;
      font-size: 2.2rem;
    }

    header p {
      margin-top: 0.5rem;
    }

    section {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.6s ease;
    }

    section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    h2 {
      color: #4682b4;
      border-bottom: 2px solid #87cefa;
      padding-bottom: 0.3rem;
    }

    ul {
      padding-left: 1.5rem;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      background: #f0f0f0;
    }

    body.dark footer {
      background: #111;
    }

    a {
      color: #007acc;
    }

    .download {
      text-align: center;
      margin-top: 1rem;
    }

    .download a {
      padding: 0.5rem 1rem;
      background-color: #87cefa;
      color: white;
      border-radius: 6px;
      text-decoration: none;
    }
  </style>
